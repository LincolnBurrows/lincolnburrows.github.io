<p>##下载安装就不提了，直接解压启动<br>测试启动，本地访问127.0.0.1</p>
<ul>
<li>nginx -s reload  修改配置文件后重新加载生效</li>
<li>nginx -s reopen  重新打开日志文件</li>
<li>nginx -t path-to/nginx.conf 测试nginx配置文件是否正确</li>
<li>nginx -s stop 快速关闭nginx</li>
<li>nginx -s quit 完整有序关闭nginx</li>
<li>nginx -c path-to/nginx.conf 指定配置文件启动nginx</li>
</ul>
